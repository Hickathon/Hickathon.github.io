<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hickathon - 海客松 - 海南黑客马拉松</title>
  <meta content="Hickathon,海客松,海南黑客马拉松" name="keywords">
  <meta content="Hickathon海南黑客马拉松，感受同侪压力，构筑同辈信任，一起共同成长" name="description">
  <meta content="index,follow" name="robots">
  <meta content="index,follow" name="GOOGLEBOT">
  <meta content="Hickathon,海客松,海南黑客马拉松"  name="Author">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/ico" href="assets/favicon.ico" />
  <link rel="stylesheet" href="assets/index.css">
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/theater.min.js"></script> 
</head>

<body>  	
<div class="outer">
  <div class="inner">
      <div class="wrapper">
          <div class="scene">
              <div><span id="Veni"></span></div>
              <div><span id="Vidi"></span></div>
              <div><span id="Vici"></span></div>
              <div><span id="Vi"></span></div>
              <div><span id="ci"></span></div>
          </div>
      </div>
  </div>
</div>

<script>
  (function () {
      "use strict";
      var theater = new TheaterJS();

      theater
          .describe("Veni", .9, "#Veni")
          .describe("Vidi", .9, "#Vidi")
          .describe("Vici", .9, "#Vici")
          .describe("Vi", .8, "#Vi")
          .describe("ci", .8, "#ci");
      theater
          .on("say:start, erase:start", function (eventName) {
              var self    = this,
                  current = self.current.voice;

              self.utils.addClass(current, "saying");
          })
          .on("say:end, erase:end", function (eventName) {
              var self    = this,
                  current = self.current.voice;

              self.utils.removeClass(current, "saying");
          });

      theater
          .write("Veni:- ", 1000, "Hello.", 1000, "Wellcom to Matrix...", 1000, -1, 100, -1, 100, -1, 100, -1, 100, -1, 100, -1, 100, -1, 100, -1, 100, -1, 100, 1000, "Hickathon.", 1000)
          .write("Vidi:- ", 1000, "这里是海客松基地。", 2000, -9, 500, "欢迎返航。", 1000)
          .write("Vici:- ", 1000, "感受同侪压力", 1000)
          .write("Vi:- ", 1000, "构筑同辈信任", 1000)
          .write("ci:- ", 1000, "一起共同成长", 7000)
          .write("ci:", -7)
          .write("Vi:", -7)
          .write("Vici:", -7)
          .write("Vidi:", -7)
          .write("Veni:", -25, 1000)
          .write("Vici:- ", 1000, "Hickathon！", 1000)
          .write(function () { theater.play(false); });
  })();
</script>
</body>
</html>
